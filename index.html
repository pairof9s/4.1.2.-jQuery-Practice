<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D9 jQuery Practice</title>
    <!-- ** CSS ** -->
    <link rel="stylesheet" href="app/styles/css/main.css">
    <!--  ** jQuery **  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="list-group">
          <div class="listelement">
              <li class="list-group-item">
                <span id="sec-icon-on"><i class="glyphicon glyphicon-inbox"></i></span>
                <span id="sec-name">My Files</span>
                <span class="badge">495</span>
              </li>
              <div class="content">
                <ul class="nav-list">
                  <li><span id="order">01</span>Dropbox</li>
                  <li><span id="order">02</span>SkyCloud</li>
                  <li><span id="order">03</span>FTP Server</li>
                  <li><span id="order">04</span>Google Drive</li>
                  <li><span id="order">05</span>OneCloud</li>
                </ul>
              </div>
          </div>
          <div class="listelement">
              <li class="list-group-item" id="list-off">
                <span id="sec-icon-off"><i class="glyphicon glyphicon-envelope"></i></span>
                <span id="sec-name-off">Mail</span>
                <span class="badge" id="sec-count-off">28</span>
              </li>
              <div class="content">
                <ul class="nav-list">
                  <li><span id="order">01</span>Inbox</li>
                  <li><span id="order">02</span>Sent</li>
                  <li><span id="order">03</span>Archive</li>
                  <li><span id="order">04</span>Junk</li>
                  <li><span id="order">05</span>Trash</li>
                </ul>
              </div>
          </div>
          <div class="listelement">
              <li class="list-group-item" id="list-off">
                <span id="sec-icon-off"><i class="glyphicon glyphicon-cloud"></i></span>
                <span id="sec-name-off">Cloud</span>
                <span class="badge" id="sec-count-off">11</span>
              </li>
              <div class="content">
                <ul class="nav-list">
                  <li><span id="order">01</span>Connect</li>
                  <li><span id="order">02</span>Profiles</li>
                  <li><span id="order">03</span>Options</li>
                  <li><span id="order">04</span>Connect</li>
                  <li><span id="order">05</span>Profiles</li>
                </ul>
              </div>
          </div>
          <div class="listelement">
              <li class="list-group-item" id="list-off">
                <span id="sec-icon-off"><i class="glyphicon glyphicon-log-out"></i></span>
                <span id="sec-name-off">Sign Out</span>
              </li>
          </div>
      </ul>
    </div>

    <script type="text/javascript" src="app/scripts/main.js"></script>

  </body>
</html>
